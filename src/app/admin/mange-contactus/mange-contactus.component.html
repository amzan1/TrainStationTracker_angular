<body class="with-welcome-text">
    <div class="container-scroller">
        <div class="row p-0 m-0 proBanner" id="proBanner">
            <div class="col-md-12 p-0 m-0"></div>
        </div>
  
        <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
                <div class="me-3">
                    <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-bs-toggle="minimize">
                        <span class="icon-menu"></span>
                    </button>
                </div>
                <div>
                    <a class="navbar-brand brand-logo" routerLink="/admin/dashboard">Train Tracker</a>
                </div>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-top">
                <ul class="navbar-nav">
                    <li class="nav-item fw-semibold d-none d-lg-block ms-0">
                        <h1 class="welcome-text">Good Morning, <span class="text-black fw-bold">John Doe</span></h1>
                        <h3 class="welcome-sub-text">Your performance summary this week</h3>
                    </li>
                </ul>
            </div>
        </nav>
  
        <div class="container-fluid page-body-wrapper">
            <app-sidebar></app-sidebar>
            <div class="container">
                <h1 class="page-title">Contact Us Page Content</h1>
              
                <div class="content-card">
                  <div class="content-info">
                    <h2><strong>Address: </strong>{{ homeContent?.address }}</h2>
                    <p><strong>Phone:</strong> {{ homeContent?.phone }}</p>
                    <p><strong>Email:</strong> {{ homeContent?.email }}</p>
                  </div>
                  <button mat-raised-button color="primary" class="edit-button" (click)="openUpdateDialog(homeContent)">Edit</button>
                </div>
              
                <ng-template #updateDialog>
                  <div mat-dialog-title class="dialog-title">Update Contact Us Information</div>
                  <div mat-dialog-content>
                    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="update-form">
                      <mat-form-field appearance="fill">
                        <mat-label>Address</mat-label>
                        <input matInput formControlName="address" placeholder="Enter address">
                      </mat-form-field>
                      <mat-form-field appearance="fill">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="phone" placeholder="Enter phone number">
                      </mat-form-field>
                      <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Enter email address">
                      </mat-form-field>
                      <div mat-dialog-actions>
                        <button mat-button mat-dialog-close class="cancel-button">Cancel</button>
                        <button mat-raised-button color="primary" type="submit" class="submit-button">Update</button>
                      </div>
                    </form>
                  </div>
                </ng-template>
              </div>
