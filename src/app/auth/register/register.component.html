<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Register</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
              <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input matInput type="text" required [(ngModel)]="user.firstname" name="firstname" #firstname="ngModel">
                <mat-error *ngIf="firstname.invalid && firstname.touched">First Name is required</mat-error>
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" required [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel">
                <mat-error *ngIf="lastname.invalid && lastname.touched">Last Name is required</mat-error>
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" required [(ngModel)]="user.email" name="email" #email="ngModel">
                <mat-error *ngIf="email.invalid && email.touched">Email is required</mat-error>
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input matInput type="text" required [(ngModel)]="user.username" name="username" #username="ngModel">
                <mat-error *ngIf="username.invalid && username.touched">Username is required</mat-error>
              </mat-form-field>
              <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" required [(ngModel)]="user.password" name="password" #password="ngModel">
                <mat-error *ngIf="password.invalid && password.touched">Password is required</mat-error>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.form.invalid">Register</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
