<div class="booking-container">
    <h1>Book Your Travel</h1>
    <form>
      <mat-form-field class="full-width">
        <mat-label>Origin</mat-label>
        <mat-select [(ngModel)]="origin" name="origin">
          <mat-option *ngFor="let station of stations" [value]="station">
            {{station}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Destination</mat-label>
        <mat-select [(ngModel)]="destination" name="destination">
          <mat-option *ngFor="let station of stations" [value]="station">
            {{station}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="bookTravel()">Book Now</button>
    </form>
  </div>
